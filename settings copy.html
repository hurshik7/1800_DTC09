    <div class="container bg-light">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-l-8 mx-auto">
          <div class="my-4">
            <form>
              <hr class="my-4" />
              <div class="form-row">
                <fieldset class="form-group col-md-6" id="personalInfoFields" disabled>
                  <label>Name</label>
                  <input
                    type="text"
                    id="nameInput"
                    class="form-control"
                    placeholder="Not set"
                  />
                  <label>City</label>
                  <input
                    type="text"
                    id="cityInput"
                    class="form-control"
                    placeholder="Not set"
                  />

              </fieldset>
              </div>
              <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="brown@asher.me"
                />
              </div>
              <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
              <span style="width: 10px"></span>
              <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
              <hr class="my-4" />
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="inputPassword4">Old Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword5"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputPassword5">New Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword5"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputPassword6">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword6"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <p class="mb-2">Password requirements</p>
                  <p class="small text-muted mb-2">
                    To create a new password, you have to meet all of the
                    following requirements:
                  </p>
                  <ul class="small text-muted pl-4 mb-0">
                    <li>Minimum 8 character</li>
                    <li>At least one special character</li>
                    <li>At least one number</li>
                    <li>Canâ€™t be the same as a previous password</li>
                  </ul>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Save Change</button>
            </form>
          </div>
        </div>
      </div>

  <script src="/scripts/populateImage.js"></script>
  <script>
    populateImage();
    var currentUser;

    function populateInfo() {
      firebase.auth().onAuthStateChanged((user) => {
        // Check if user is signed in:
        if (user) {
          //go to the correct user document by referencing to the user uid
          currentUser = db.collection("users").doc(user.uid);
          //get the document for current user.
          currentUser.get().then((userDoc) => {
            //get the data fields of the user
            var userName = userDoc.data().name;
            var userCity = userDoc.data().city;
            if (userName != null) {
              document.getElementById("name").innerHTML = userName;
            }
            if (userCity != null) {
              document.getElementById("city").innerHTML = userCity;
            }
          });
        } else {
          // No user is signed in.
          console.log("No user is signed in");
        }
      });
    }
    populateInfo();

    function editUserInfo() {
      //Enable the form fields
      document.getElementById('personalInfoFields').disabled = false;
    }

    function saveUserInfo() {
      // console.log("save is clicked")

      //grab values from the form that the user inserted in each field
      username = document.getElementById('nameInput').value;
      city = document.getElementById('cityInput').value;

      // console.log("values are:", name, birthplace, city)

      //write values in the database
      currentUser.update({
        name: username,
        city: city
      })
      document.getElementById('personalInfoFields').disabled = true;
    }
    //background image store
    var uploader = document.getElementById("uploader");
    var fileButton = document.getElementById("fileButton");
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        currentUser = db.collection("users").doc(user.uid);
        currentUser.get().then((userDoc) => {
          fileButton.addEventListener("change", function (e) {
            var userName = userDoc.data().name;
            var file = e.target.files[0];
            var storageRef = storage.ref(file.name);
            storageRef.put(file);
            console.log(file.name);
            currentUser.update({
              background: file.name,
            });
          });
        });
      }
    });
  </script>
