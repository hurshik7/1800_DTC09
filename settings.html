<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>DTC09 Symmetry Settings</title>

  <!-- Firebase 8 CDNs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script src="scripts/firebaseAPI.js"></script>

  <link rel="stylesheet" type="text/css" href="./styles/setting.css" />
</head>

<body style="background-size: cover">
  <nav class="navbar navbar-light" id="nav-content">
    <div class="container-fluid justify-content-center">
      <div>
        <a href="main.html"><button type="button" class="btn btn-primary btn-md">
            Back
          </button></a>
      </div>
      <a href="main.html" class="mx-auto"><img src="images/logo.png" width="100" height="auto"
          alt="symmetry_logo" /></a>
      <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>
  </nav>
  <br /><br />
  <div class="container bg-light rounded-2">
    <div class="row justify-content-center">
      <h1 class="text-center">Settings</h1>
    </div>
  </div>
  <br /><br />
  <div class="container bg-light rounded-2">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-l-8 mx-auto">
        <div class="my-4">
          <form>
            <h3>Profile</h3>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
              <div class="form-group">
                <label>Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" />
              </div>
              <br />
              <div class="form-group">
                <label>City</label>
                <input type="text" id="cityInput" class="form-control" placeholder="Enter your city" />
              </div>
            </fieldset>
            <br />
            <div id="profile_function_btns" class="d-flex justify-content-center mt-2">
              <button type="button" class="btn btn-secondary" onclick="editUserInfo()">
                Edit
              </button>
              <span id="gap"></span>
              <button type="button" class="btn btn-primary" onclick="saveUserInfo()">
                Save
              </button>
            </div>
            <hr class="my-4" />
            <div class="container">
              <div class="row justify-content-center">
                <h3>Choose a Custom Background Image</h3>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="row justify-content-center">
                <input type="file" id="fileButton"/>
                <label for="fileButton" class="btn btn-secondary w-50">Choose Image</label>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="row justify-content-center">
                <button id="uploader" class="btn btn-primary btn-md w-50">
                  Upload
                </button>
              </div>
            </div>
            <hr class="my-4" />
            <div class="container">
              <div class="row justify-content-center">
                <h3 id="log-out-header">Log-Out</h3>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="row justify-content-center">
                <a href="login.html" class="btn btn-primary w-25">Sign
                  Out</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/setting.js"></script>
  <script src="/scripts/populateImage.js"></script>
</body>

</html>
