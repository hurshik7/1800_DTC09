<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>DTC09 Symmetry Settings</title>

    <script src="scripts/firebaseAPI.js"></script>
  </head>

  <body style="background-size: cover">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid justify-content-center">
        <div>
          <a href="main.html"
            ><button type="button" class="btn btn-primary btn-md">
              Back
            </button></a
          >
        </div>
        <a href="main.html" class="mx-auto"
          ><img
            src="images/logo.png"
            width="100"
            height="auto"
            alt="symmetry_logo"
        /></a>
        <div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
      </div>
    </nav>
    <br /><br />
    <div class="container bg-light rounded-2">
      <div class="row justify-content-center">
        <h1 class="text-center">Settings</h1>
      </div>
    </div>
    <br /><br />
    <div class="container bg-light rounded-2">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-l-8 mx-auto">
          <div class="my-4">
            <form>
              <h3 style="text-align: center">Profile</h3>
              <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    id="nameInput"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <br />
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    id="cityInput"
                    class="form-control"
                    placeholder="Enter your city"
                  />
                </div>
              </fieldset>
              <br />
              <div
                id="profile_function_btns"
                class="d-flex justify-content-center mt-2"
              >
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="editUserInfo()"
                >
                  Edit
                </button>
                <span style="width: 10px"></span>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveUserInfo()"
                >
                  Save
                </button>
              </div>
              <hr class="my-4" />
              <div class="container">
                <div class="row justify-content-center">
                  <h3 style="text-align: center">Choose a Custom Background Image</h3>
                </div>
              </div>
              <br>
              <div class="container">
                <div class="row justify-content-center">
                  <input
                    type="file"
                    id="fileButton"
                    style="display: none"
                  />
                  <label
                    for="fileButton"
                    class="text-center w-50"
                    style="
                      background-color: #6c757d;
                      color: white;
                      padding: 0.5rem;
                      font-family: sans-serif;
                      border-radius: 0.3rem;
                      cursor: pointer;
                    "
                    >Choose Image</label
                  >
                </div>
              </div>
              <br>
              <div class="container">
                <div class="row justify-content-center">
                  <button id="uploader" class="btn btn-primary btn-md w-50">
                    Upload
                  </button>
                </div>
              </div>
              <hr class="my-4" />
              <div class="container">
                <div class="row justify-content-center">
                  <h3 style="text-align: center">Log-Out</h3>
                </div>
              </div>
              <br>
              <div class="container">
                <div class="row justify-content-center">
                  <button class="btn btn-primary w-25">Sign Out</button>
                </div>
              </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="/scripts/populateImage.js"></script>
  <script>
    populateImage();
    var currentUser;

    function populateInfo() {
      firebase.auth().onAuthStateChanged((user) => {
        // Check if user is signed in:
        if (user) {
          //go to the correct user document by referencing to the user uid
          currentUser = db.collection("users").doc(user.uid);
          //get the document for current user.
          currentUser.get().then((userDoc) => {
            //get the data fields of the user
            var userName = userDoc.data().name;
            var userCity = userDoc.data().city;

            //if the data fields are not empty, then write them in to the form.
            if (userName != null) {
              document.getElementById("nameInput").value = userName;
            }
            if (userCity != null) {
              document.getElementById("cityInput").value = userCity;
            }
          });
        } else {
          // No user is signed in.
          console.log("No user is signed in");
        }
      });
    }

    //call the function to run it
    populateInfo();

    function editUserInfo() {
      //Enable the form fields
      document.getElementById("personalInfoFields").disabled = false;
    }

    function saveUserInfo() {
      // console.log("save is clicked")

      //grab values from the form that the user inserted in each field
      username = document.getElementById("nameInput").value;
      birthplace = document.getElementById("birthplaceInput").value;
      city = document.getElementById("cityInput").value;

      // console.log("values are:", name, birthplace, city)

      //write values in the database
      currentUser.update({
        name: username,
        birthplace: birthplace,
        city: city,
      });
      document.getElementById("personalInfoFields").disabled = true;
    }
    //background image store
    var uploader = document.getElementById("uploader");
    var fileButton = document.getElementById("fileButton");
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        currentUser = db.collection("users").doc(user.uid);
        currentUser.get().then((userDoc) => {
          fileButton.addEventListener("change", function (e) {
            var userName = userDoc.data().name;
            var file = e.target.files[0];
            var storageRef = storage.ref(file.name);
            storageRef.put(file);
            console.log(file.name);
            currentUser.update({
              background: file.name,
            });
          });
        });
      }
    });
  </script>
  <!-- populate background image -->
  <script src="/scripts/populateImage.js"></script>
</html>
